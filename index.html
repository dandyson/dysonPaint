<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>HTML5 Canvas</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@700&display=swap" rel="stylesheet">
</head>

<body>
  <div class="top">
    <h1>DYSON PAINT</h1>
  </div>

  <!--Canvas-->
  <div class="canvasDiv">
    <!--Colours-->
    <div class="colors">
      <div id="red" style='background-color:red' class="colorSquares"></div>
      <div id="green" class="colorSquares" style='background-color:green'></div>
      <div id="yellow" class="colorSquares" style='background-color:yellow'></div>
      <div id="orange" class="colorSquares" style='background-color:orange'></div>
      <div id="blue" class="colorSquares" style='background-color:blue'></div>
      <div id="pink" class="colorSquares" style='background-color: pink'></div>
    </div>
    <canvas id="draw" width=800 height=500></canvas>
    <!--Brush Styles-->
    <div class="clearDiv">
      <button id='clear'>Clear</button>
    </div>
  </div>


  <script src='main.js'></script>

</body>

</html>
